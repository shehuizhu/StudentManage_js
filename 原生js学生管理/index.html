<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生JS学生管理系统</title>
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>alidudu</span>
        </div>
    </div>

    <div class="leftContent">
        <dl class="menu">
            <dt>学生管理</dt>
            <dd class="active" data-id='studentList'>学生列表</dd>
            <dd data-id='addStudent'>新增学生</dd>

        </dl>
    </div>
    <div class="rightContent">
        <div id="studentList" class="stuList active">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="controlPage">
                <button id="nextPage" class="nextPage btn">下一页</button>
                <button id="prePage" class="prePage btn">上一页</button>
            </div>

            <div class="edit_modal">
                <div class="edit_content">
                    <h2>编辑表单</h2>
                    <form id="edit">
                        <div>
                            <label for="edit_stuName">姓名:</label>
                            <input type="text" name="name" id="edit_stuName">
                        </div>
                        <div>
                            <label for="">性别:</label>
                            <input type="radio" name="sex" checked="checked" value="0">男
                            <input type="radio" name="sex" value="1">女
                        </div>
                        <div>
                            <label for="edit_stuId">学号:</label>
                            <input type="text" name="sNo" id="edit_stuId">
                        </div>
                        <div>
                            <label for="edit_email">邮箱:</label>
                            <input type="text" name="email" id="edit_email">
                        </div>
                        <div>
                            <label for="edit_birth">出生年:</label>
                            <input type="text" name="birth" id="edit_birth">
                        </div>
                        <div>
                            <label for="edit_tel">手机号:</label>
                            <input type="text" name="phone" id="edit_tel">
                        </div>
                        <div>
                            <label for="edit_address">住址:</label>
                            <input type="text" name="address" id="edit_address">
                        </div>
                        <input type="submit" class="submit btn" id="edit_sumbit">

                    </form>
                </div>
            </div>

        </div>

        <div id="addStudent" class="addStu" data-id="addStu">
            <form id="stuAdd">
                <div>
                    <label for="stuName">姓名:</label>
                    <input type="text" id="stuName" name="name">
                </div>
                <div>
                    <label for="">性别:</label>
                    <input type="radio" name="sex" checked="checked" value="0">男
                    <input type="radio" name="sex" value="1">女
                </div>
                <div>
                    <label for="stuId">学号:</label>
                    <input type="text" id="stuId">
                </div>
                <div>
                    <label for="email">邮箱:</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="birth">出生年:</label>
                    <input type="text" id="birth">
                </div>
                <div>
                    <label for="phone">手机号:</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label for="address">住址:</label>
                    <input type="text" id="address">
                </div>
                <input type="submit" class="submit btn" id="submit">
                <input type="reset" class="reset btn" id="reset">
            </form>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
